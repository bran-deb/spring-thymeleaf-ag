<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Enviar parámetros del request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del request HTTP GET - URL</h1>
<ul>
    <li><a th:href="@{/params/string(texto_entrada='Hola Brandon')}">/params/string?texto_entrada=Hola Brandon</a></li>
    <li><a th:href="@{/params/string(texto_entrada='Que tal John')}">/params/string?texto_entrada=Que tal John</a></li>
    <li><a th:href="@{/params/mix-params(saludo='Que tal bran', numero=7)}">/params/mix-params?saludo='Que tal bran',
        numero=7
        John</a></li>
    <li><a th:href="@{/params/mix-params-request(saludo='Hola Brandon', numero=7)}">/params/mix-params?saludo='Que tal
        bran',
        numero=7
        John</a></li>

</ul>
</body>
</html>
